<h2>Create Product</h2>
<div>
    <form (submit)="createProduct()" [formGroup]="form">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput type="number"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Ingredients</mat-label>
                <input formControlName="ingredients" matInput/>
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button color="primary" [disabled]="form.invalid">Create Product</button>
        </div>
    </form>
</div>
