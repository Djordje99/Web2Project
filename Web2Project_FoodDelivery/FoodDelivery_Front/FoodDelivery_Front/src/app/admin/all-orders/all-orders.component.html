<div class="main-div">
    <mat-card class="mat-size"style="text-align: center;">
        <mat-card-title>
            <h2>Orders</h2>
        </mat-card-title>
        <mat-card-content>
            <div class="left-div">
                <div *ngFor="let order of orders; let i = index" class="product-container">
                    <mat-card>
                        <mat-card-content>
                            <p class="stylename">Address: {{order.address}}</p>
                            <p class="stylename">Comment: {{order.comment}}</p>
                            <p class="stylename" *ngIf="order.status == 0">Order Status: Waiting</p>
                            <p class="stylename" *ngIf="order.status == 1">Order Status: In Progress</p>
                            <p class="stylename" *ngIf="order.status == 2">Order Status: Delivered</p>
                            <button mat-flat-button color="primary" (click)="getDetails(i)">Details</button>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <ng-container *ngIf="showDetails">
                <app-order-details [order]="orderToDisplay" [products]="productsToDisplay"></app-order-details>
            </ng-container>
        </mat-card-content>
    </mat-card>
</div>
