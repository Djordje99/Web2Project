<h2>Activation Requests</h2>

<div>
    <ol>
        <ng-container *ngFor="let user of users; let i = index">
            <li *ngIf="user.verified !== 0">
                <p>{{user.username}}</p>
                <p>{{user.firstName}} {{user.lastName}}</p>
                <button mat-flat-button color="primary" (click)="activate(i)">Accept</button>
            </li>
        </ng-container>
    </ol>
</div>
